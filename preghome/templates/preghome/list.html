{% extends "preghome/base.html" %}
{% load static %}
{% block content %}
	<div style="background-color: #197476;height: 60%;">
		<section>
			<div class="row">
				{% include "preghome/snippets/sidebar.html" %}
				<div class="col-lg-9 col-md-9 col-sm-9" style="padding-top: 20px;">
						<div id="myCarousel" class="carousel slide" data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
							    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							    <li data-target="#myCarousel" data-slide-to="1"></li>
							    <li data-target="#myCarousel" data-slide-to="2"></li>
							</ol>
							
							<!-- Wrapper for slides -->
							<div class="carousel-inner">
							    <div class="item active">
							      <img src="{% static "preghome/images/african_nurses.png" %}" width="100%" style="height:500px;" alt="Bedside Nursing">
							      
							    </div>
							    <!-- <div class="item">
							      <img src="{% static "preghome/images/mamakit_new.jpg" %}" width="100%" style="height:500px;" alt="Bedside Nursing">
							     </div> -->
							</div>
							<!-- Left and right controls -->
							<a class="left carousel-control" href="#myCarousel" data-slide="prev">
							    <span class="glyphicon glyphicon-chevron-left"></span>
							    <span class="sr-only">Previous</span>
							  </a>
							  <a class="right carousel-control" href="#myCarousel" data-slide="next">
							    <span class="glyphicon glyphicon-chevron-right"></span>
							    <span class="sr-only">Next</span>
							 </a>

						</div>
				</div>
			</div>
		</section>
	</div>
{% endblock %}
